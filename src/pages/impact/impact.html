<ion-header>
  <img src="../../assets/imgs/givistry_banner_large_white.png" />
</ion-header>


<ion-content>
  <div class="vertical-center content">
    <h3>See your good work!</h3>
    <img id="email-img" src='{{ selectImage() }}' (click)="sendEmail()" />
    <ion-item no-lines class="year-select">
      <ion-select [(ngModel)]="donationYear">
        <ion-option value={{NaN}} selected>Select year</ion-option>
        <ion-option value="2017">2017</ion-option>
      </ion-select>
    </ion-item>
  </div>
  <div class="vertical-center snapshot-header">
    <div class="horizontal-bar">
      <div class="hbar"></div>
      <h4>Snapshot</h4>
      <div class="hbar"></div>
    </div>
    <h1>{{total | currency : 'USD' : 2}}</h1>
    <p>Total Dollars to Date</p>
  </div>
  <div class="npo" [style.background-color]="i % 2 == 0 ? 'white' : '#ddd'" *ngFor="let npo of results; let i = index">
    <img class="npo-icon" src="{{npo.logo}}" />
    <div class="info">
      <h5><b>{{npo.name}}</b> - {{npo.location}}</h5>
      <p>Total Contribution: {{donations[i] | currency : 'USD' : 2}}</p>
    </div>
  </div>
</ion-content>
